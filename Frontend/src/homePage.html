<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="icon" href="svg/shark.svg">
    <title>Home</title>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">MNDT Task Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="homePage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="welcome-renderer" style="color: antiquewhite;"> </div>
    <div class="accordion" id="task-accordion">
        <div class="tasksHeader">
            <h1>Tasks</h1>
        </div>
        <div id="task-renderer">

        </div>
    </div>

    <script defer src="homepage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
<form id="create-task-form" style="max-width: 90%; padding-left: 10%">
    <div class="form-group">
        <label for="create-task-title">Title</label>
        <input required type="text" class="form-control" id="create-task-title" placeholder="Draft Design for Buyer Team">
    </div>
    <div class="form-group">
        <label for="create-task-collaborators">Collaborators</label>
        <input required type="text" class="form-control" id="create-task-collaborators" placeholder="John,Jane,Doe">
    </div>
    <div class="form-group">
        <label for="create-task-description">Description</label>
        <textarea required class="form-control" id="create-task-description" rows="3"></textarea>
    </div>
    <button class="btn btn-outline-success" type="submit">Add Task</button>
</form>
</body>

</html>
